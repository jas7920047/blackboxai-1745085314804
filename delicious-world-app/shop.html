<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Shop - Delicious World</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-red-600">Delicious World</a>
      <ul class="flex space-x-6 text-gray-700 font-semibold">
        <li><a href="index.html" class="hover:text-red-600">Home</a></li>
        <li><a href="reservations.html" class="hover:text-red-600">Reservations</a></li>
        <li><a href="online-orders.html" class="hover:text-red-600">Online Orders</a></li>
        <li><a href="menus.html" class="hover:text-red-600">Menus</a></li>
        <li><a href="shop.html" class="hover:text-red-600">Shop</a></li>
        <li><a href="more.html" class="hover:text-red-600">More</a></li>
      </ul>
    </nav>
  </header>

  <!-- Shop Content -->
  <main class="max-w-6xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-8 text-center text-red-600">Shop</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8">
      <!-- Shop Item 1 -->
      <div class="border rounded-lg shadow p-6 text-center">
        <img src="https://static.wixstatic.com/media/18ee7f_d4a672ef16e24ef8ae349f588953686d~mv2.png" alt="Pepperoni Feast Pizza" class="mx-auto mb-4 w-40 h-56 object-cover rounded" />
        <h2 class="text-xl font-semibold mb-2">Pepperoni Feast Pizza</h2>
        <p class="text-red-600 font-bold mb-4">₹380.00</p>
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">Add to Cart</button>
      </div>
      <!-- Shop Item 2 -->
      <div class="border rounded-lg shadow p-6 text-center">
        <img src="https://static.wixstatic.com/media/18ee7f_1f455e36d77046c3ba3bc68748afff24~mv2.png" alt="Vegetarian Supreme Pizza" class="mx-auto mb-4 w-40 h-56 object-cover rounded" />
        <h2 class="text-xl font-semibold mb-2">Vegetarian Supreme Pizza</h2>
        <p class="text-red-600 font-bold mb-4">₹320.00</p>
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">Add to Cart</button>
      </div>
      <!-- Shop Item 3 -->
      <div class="border rounded-lg shadow p-6 text-center">
        <img src="https://static.wixstatic.com/media/18ee7f_bbb00313573f4cdb9ca3380087d053c1~mv2.png" alt="Margherita Pizza" class="mx-auto mb-4 w-40 h-56 object-cover rounded" />
        <h2 class="text-xl font-semibold mb-2">Margherita Pizza</h2>
        <p class="text-red-600 font-bold mb-4">₹350.00</p>
        <button class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition">Add to Cart</button>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-8 px-6 border-t border-gray-200">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-2xl font-bold mb-4">Social Media</h2>
      <p class="text-gray-600 mb-4">Follow us on social media for the latest updates and offers.</p>
      <div class="flex justify-center space-x-6 text-red-600 text-3xl">
        <a href="#" aria-label="Facebook" class="hover:text-red-700"><i class="fab fa-facebook-square"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-red-700"><i class="fab fa-twitter-square"></i></a>
        <a href="#" aria-label="Instagram" class="hover:text-red-700"><i class="fab fa-instagram-square"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
