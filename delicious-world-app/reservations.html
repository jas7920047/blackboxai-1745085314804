<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservations - Delicious World</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-white shadow">
    <nav class="max-w-6xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="index.html" class="text-2xl font-bold text-red-600">Delicious World</a>
      <ul class="flex space-x-6 text-gray-700 font-semibold">
        <li><a href="index.html" class="hover:text-red-600">Home</a></li>
        <li><a href="reservations.html" class="hover:text-red-600">Reservations</a></li>
        <li><a href="online-orders.html" class="hover:text-red-600">Online Orders</a></li>
        <li><a href="menus.html" class="hover:text-red-600">Menus</a></li>
        <li><a href="shop.html" class="hover:text-red-600">Shop</a></li>
        <li><a href="more.html" class="hover:text-red-600">More</a></li>
      </ul>
    </nav>
  </header>

  <!-- Reservations Content -->
  <main class="max-w-4xl mx-auto px-6 py-12">
    <h1 class="text-4xl font-bold mb-6 text-center text-red-600">Reservations</h1>
    <p class="mb-8 text-center text-lg">
      Please use the form below to book your table at Delicious World. We look forward to serving you!
    </p>
    <form class="max-w-lg mx-auto bg-gray-50 p-6 rounded shadow space-y-6" action="#" method="POST">
      <div>
        <label for="name" class="block font-semibold mb-2">Name</label>
        <input type="text" id="name" name="name" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="email" class="block font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="phone" class="block font-semibold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="date" class="block font-semibold mb-2">Date</label>
        <input type="date" id="date" name="date" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="time" class="block font-semibold mb-2">Time</label>
        <input type="time" id="time" name="time" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <div>
        <label for="guests" class="block font-semibold mb-2">Number of Guests</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-red-600" />
      </div>
      <button type="submit" class="w-full bg-red-600 hover:bg-red-700 text-white font-bold py-3 rounded transition">Book Now</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-8 px-6 border-t border-gray-200">
    <div class="max-w-6xl mx-auto text-center">
      <h2 class="text-2xl font-bold mb-4">Social Media</h2>
      <p class="text-gray-600 mb-4">Follow us on social media for the latest updates and offers.</p>
      <div class="flex justify-center space-x-6 text-red-600 text-3xl">
        <a href="#" aria-label="Facebook" class="hover:text-red-700"><i class="fab fa-facebook-square"></i></a>
        <a href="#" aria-label="Twitter" class="hover:text-red-700"><i class="fab fa-twitter-square"></i></a>
        <a href="#" aria-label="Instagram" class="hover:text-red-700"><i class="fab fa-instagram-square"></i></a>
      </div>
    </div>
  </footer>
</body>
</html>
